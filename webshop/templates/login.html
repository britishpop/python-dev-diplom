{% extends 'base.html' %}
{% load static %}

{% block extra_css %}<link type="text/css" rel="stylesheet" href="{% static "css/auth.css" %}">{% endblock %}

{% block content %}
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Вход</h5>
                <form class="form-signin" method="post">
                
                {% csrf_token %}
                {% for f in form %}
                    <div class="form-label-group">
                        {{ f }}
                        <label for="{{ f.field.widget.attrs.id }}">{{ f.field.widget.attrs.placeholder }}</label>
                        {{ f.errors }}
                    </div>  
                {% endfor %}

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Войти</button>
                <hr class="my-4">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
